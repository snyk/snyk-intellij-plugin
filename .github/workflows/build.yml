name: Build
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  gradleValidation:
    name: Validate Gradle Wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

  test:
    name: Test
    needs: gradleValidation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        name: Setup Java
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Setup Gradle Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Verify Plugin
        run: ./gradlew verifyPlugin

      - name: Run Tests
        run: ./gradlew clean check -x detekt
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          SNYK_ORG_NAME: ${{ secrets.SNYK_ORG_NAME }}

  snyk:
    name: Snyk Tests
    needs: gradleValidation
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v2

      - name: Install Snyk
        uses: snyk/actions/setup@0.4.0

      - name: Snyk Monitor SCA
        run: snyk monitor --all-projects --exclude=integTest --org=${{ vars.PLATFORM_HAMMERHEAD_ORG_ID }}
        env:
          SNYK_TOKEN: ${{ secrets.HAMMERHEAD_SNYK_INTELLIJ_PLUGIN_TOKEN }}

  pluginVerifier:
    name: Plugin Verifier
    needs: gradleValidation
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v2

      # PluginVerifier has been compiled by a more recent version of the Java - Java 11.
      # That's why, we are using not version 8 here, but 11.
      - uses: actions/setup-java@v3
        name: Setup Java
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Setup Gradle Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Run Plugin Verifier
        run: ./gradlew runPluginVerifier
