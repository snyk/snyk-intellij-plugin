snyk.panel.auth.trust.warning.text=When scanning project files, Snyk may automatically execute code<br>such as invoking the package manager to get dependency information.<br>You should only scan projects you trust. <a href="https://docs.snyk.io/ide-tools/jetbrains-plugins/folder-trust">More info</a>

snyk.settings.organization.tooltip.description=<p>Specify the organization (ID or name) for Snyk to run scans against.</p><p>Organization selection follows this order:</p><ol><li>Project-specific settings (if configured)</li><li>This global setting (if the project-specific setting is empty)</li><li>Your web account's preferred organization (if both above are empty)</li></ol><p>Manual organization settings override automatic organization selection.</p>
snyk.settings.organization.tooltip.linkText=User Docs
snyk.settings.organization.tooltip.link=https://docs.snyk.io/integrations/ide-tools/jetbrains-plugins#organization-setting

snyk.settings.autoDetectOrg.tooltip.description=<p>Use automatic organization selection. When enabled, Snyk will automatically select the most appropriate organization for your project using context found in your repository and your authentication.</p><p>If an organization is configured manually, this feature will be overridden.</p><p>If an appropriate organization cannot be identified automatically, the preferred organization defined in your web account settings will be used as a fallback.</p>
snyk.settings.autoDetectOrg.tooltip.linkText=User Docs
snyk.settings.autoDetectOrg.tooltip.link=https://docs.snyk.io/developer-tools/snyk-ide-plugins-and-extensions/jetbrains-plugin

snyk.settings.preferredOrg.tooltip.description=<p>Specify the organization (ID or name) for Snyk to run scans against for this specific project.</p><p>If the organization is provided manually, automatic organization selection is overridden.</p><p>If the organization value is blank or invalid,the value from the global Organization field will be used.</p>
snyk.settings.preferredOrg.tooltip.linkText=Web Account Settings
snyk.settings.preferredOrg.tooltip.link=https://app.snyk.io/account

