snyk.settings.organization.tooltip.description=<p>Specify an organization to use when running Snyk tests.</p><p>It must match the URL slug as displayed in the URL of your org in the Snyk UI: <code>https://app.snyk.io/org/<b>[orgslugname]</b></code></p><p>This can be overridden for the current project in the Project settings below.</p>
snyk.settings.organization.tooltip.linkText=Learn more about organization
snyk.settings.organization.tooltip.link=https://docs.snyk.io/integrations/ide-tools/jetbrains-plugins#organization-setting

snyk.settings.autoDetectOrg.tooltip.description=<p>Automatically select the most appropriate organization for your project based on your repository and account settings.</p><p>If an organization is configured manually, this feature will be disabled.</p>
snyk.settings.autoDetectOrg.tooltip.linkText=User docs
snyk.settings.autoDetectOrg.tooltip.link=https://docs.snyk.io/developer-tools/snyk-ide-plugins-and-extensions/jetbrains-plugin

snyk.settings.preferredOrg.tooltip.description=<p>Specify an organization to use when running Snyk tests.</p><p>This overrides automatic organization selection.</p><p>If this field is blank+, the organization will be automatically determined based on your account settings.</p>
snyk.settings.preferredOrg.tooltip.linkText=Web account settings
snyk.settings.preferredOrg.tooltip.link=https://app.snyk.io/account

